<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoWeave - Preview Voice</title>
  </head>
  <body>
    <h2>Voice Preview</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <textarea
        id="text"
        rows="6"
        cols="60"
        placeholder="Enter your script here..."
      ></textarea
      ><br />
      <input type="file" id="video-input" name="video" accept="video/*" />
      <button type="submit">Create Audio</button>
    </form>
    <label for="voices">Choose Voice:</label>
    <select id="voices"></select>
    <button id="download-button" disabled>Download Audio</button>
    <script src="./script.js"></script>
  </body>
</html>
